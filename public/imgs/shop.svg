<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <!-- Shop building -->
    <rect x="15" y="35" width="70" height="55" fill="#D3D3D3"/>
    <!-- Flat roof with slight overhang -->
    <rect x="10" y="30" width="80" height="5" fill="#696969"/>
    <!-- Large shop window -->
    <rect x="25" y="45" width="30" height="35" fill="#E0FFFF"/>
    <!-- Window frame (vertical) -->
    <line x1="40" y1="45" x2="40" y2="80" stroke="#000000" stroke-width="1"/>
    <!-- New horizontal window bar -->
    <line x1="25" y1="62.5" x2="55" y2="62.5" stroke="#000000" stroke-width="1"/>
    <!-- Door -->
    <rect x="60" y="55" width="15" height="35" fill="#8b4513"/>
    <!-- SHOP sign -->
    <rect x="15" y="0" width="70" height="20" fill="#8b4513" stroke="#a52a2a" stroke-width="2"/>
    <text x="50" y="15" font-family="Arial" font-size="16" fill="#ffd700" text-anchor="middle" font-weight="bold">Shop</text>
    <!-- Ground -->
    <rect x="0" y="90" width="100" height="10" fill="#808080"/>
</svg>