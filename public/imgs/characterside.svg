<svg width="100" height="100" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
  <!-- Helmet (yellow) -->
  <rect x="5" y="2" width="5" height="2" fill="#FFD700" />
  <rect x="5" y="4" width="6" height="1" fill="#FFD700" />
  
  <!-- Head (skin tone) -->
  <rect x="6" y="5" width="4" height="4" fill="#F4A261" />
  
  <!-- Eye (white with black pupil) -->
  <rect x="6" y="6" width="1" height="1" fill="#FFFFFF" />
  <rect x="6" y="6" width="1" height="1" fill="#000000" rx="0.5" />
  
  <!-- Nose (slight protrusion) -->
  <rect x="5" y="7" width="1" height="1" fill="#E76F51" />
  
  <!-- Shirt (blue) -->
  <rect x="5" y="9" width="5" height="4" fill="#2A9D8F" />
  
  <!-- Arm (skin tone and shirt) -->
  <rect x="4" y="9" width="1" height="3" fill="#F4A261" />
  
  <!-- Pants (dark gray) -->
  <rect x="6" y="13" width="4" height="2" fill="#264653" />
  
  <!-- Boots (brown) -->
  <rect x="6" y="15" width="3" height="1" fill="#8D5524" />
  
</svg>